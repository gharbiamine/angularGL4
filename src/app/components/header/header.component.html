<div class="2xl:container 2xl:mx-auto">

      <ul class="hidden md:flex flex-auto space-x-2 space-around">
        <li
          (click)="isToggle = 1"
          [ngClass]="
            'focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-md rounded ' +
            (isToggle === 1
              ? 'text-white bg-[#2596be]'

        >
          <a routerLink="/cv">CV Page </a>
        </li>
        <li
          (click)="isToggle = 2"
          [ngClass]="
            'focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-md rounded ' +

        >

            'focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-md rounded ' +

          (click)="isToggle = 4"

            'focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 cursor-pointer px-3 py-2.5 font-normal text-xl leading-3 shadow-md rounded ' +
            (isToggle === 4

        </li>
      </ul>
    </nav>
  </div>
</div>
