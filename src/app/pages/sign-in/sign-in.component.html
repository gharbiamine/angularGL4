<section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 my-10 mx-auto md:h-full lg:py-0"
  >
    <div
      class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 bg-[#2596be]"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl"
        >
          Sign in
        </h1>
        <form #signInForm="ngForm" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"
              required
              ngModel
              name="email"
              #emailInput="ngModel"
            />
            <div
              *ngIf="emailInput.invalid && emailInput.dirty"
              class="border border-red-500 bg-red-100 text-red-500 rounded-lg p-2 mt-2"
            >
              This field is required
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="••••"
              minlength="4"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required
              ngModel
              name="password"
              #passwordInput="ngModel"
            />
            <div
              *ngIf="passwordInput.invalid && passwordInput.dirty"
              class="border border-red-500 bg-red-100 text-red-500 rounded-lg p-2 mt-2"
            >
              This field is required
            </div>
          </div>
        </form>
        <button
          type="submit"
          class="w-full text-white bg-[#de922a] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          (click)="handleSubmit(signInForm)"
          [disabled]="signInForm.invalid"
        >
          Sign in
        </button>
      </div>
    </div>
  </div>
</section>
