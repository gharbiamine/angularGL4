<div class="flex justify-end mx-20 my-5">
  <button (click)="handleAdd()" class="bg-red-600 text-white px-2 py-2 rounded">
    Add a profile
  </button>
</div>
<div class="flex gap-52 items-center m-5 px-5 py-3 w-100">
  <app-list (forwardedPerson)="catchPerson($event)"></app-list>
  <app-detail *ngIf="selectedPerson" [person]="selectedPerson"> </app-detail>
  <app-hired></app-hired>
</div>
