<section class="flex flex-col items-center justify-center h-full">
  <div class="bg-[#2596be] rounded w-3/12 px-4 mt-5">
    <div
      class="rounded-full aspect-square overflow-hidden h-42 flex content-center justify-center m-5"
    >
      <img src="assets/images/{{ person?.image | defaultImage }}" />
    </div>
    <form class="w-full max-w-lg">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-black text-xs font-bold mb-2"
            for="grid-first-name"
          >
            First Name
          </label>
          <div class="border-solid border-2 border-gray-300 rounded px-2">
            {{ person?.firstname }}
          </div>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-black text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Last Name
          </label>
          <!-- todo : better ui -->
          <div class="border-solid border-2 border-gray-300 rounded px-2">
            {{ person?.lastname }}
          </div>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-black text-xs font-bold mb-2"
            for="grid-first-name"
          >
            Age
          </label>
          <div class="border-solid border-2 border-gray-300 rounded px-2">
            {{ person?.age }}
          </div>
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-black text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Job
          </label>
          <div class="border-solid border-2 border-gray-300 rounded px-2">
            {{ person?.job }}
          </div>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-2">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 flex justify-end">
          <button
            type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
            (click)="handleBackClick()"
          >
            Back
          </button>
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 flex justify-start">
          <button
            type="button"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            (click)="handleDeleteClick()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
